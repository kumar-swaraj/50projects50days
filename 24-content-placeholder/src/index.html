<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header animate-bg">
          <img id="cardImg" />
        </div>

        <div class="card__content">
          <h3 class="card__title animate-bg animate-bg--text" id="title">
            &nbsp;
          </h3>

          <p class="card__excerpt" id="excerpt">
            <span class="animate-bg animate-bg--text">&nbsp;</span>
            <span class="animate-bg animate-bg--text">&nbsp;</span>
            <span class="animate-bg animate-bg--text">&nbsp;</span>
          </p>

          <div class="card__author">
            <div class="card__profile-img animate-bg">
              <img id="cardAuthorImg" />
            </div>

            <div class="card__author-info">
              <strong class="animate-bg animate-bg--text" id="name"
                >&nbsp;</strong
              >
              <small class="animate-bg animate-bg--text" id="date"
                >&nbsp;</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
